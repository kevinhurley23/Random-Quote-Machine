<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/86e474c9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="color">
    <div id="wrapper">
      <div id="quote-box">
        <div id="text">Loading...</div>
        <div id="author" class="row justify-content-end py-2">Author</div>
      </div>
      <div id="buttons" class="row justify-content-lg-between">
        <a
          class="button col-2"
          id="tweet-quote"
          title="Tweet this quote!"
          target="_blank"
        >
          <i class="fa fa-twitter"></i>
        </a>
        <button id="new-quote" class="col-6 color">New Quote</button>
      </div>
    </div>
    <script src="jquery3.6.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
